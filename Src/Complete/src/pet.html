<div class="row">
    <div class="col-md-12">
        <div class="col-md-6">Name</div>
        <div class="col-md-6">{{vm.pet.name}}</div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">Picture</div>
        <div class="col-md-6">
            <img alt="{{vm.pet.name}}" ng-src="{{vm.pet.picture}}" style="width:100px;">
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">Age</div>
        <div class="col-md-6">{{vm.pet.age}}</div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">Is Avalable</div>
        <div class="col-md-6">
            <input type="checkbox" ng-model="vm.pet.isAvailable">
        </div>
    </div>
</div>
