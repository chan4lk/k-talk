<div class="row">
    <div class="col-md-12">
        <div class="col-md-6">Name</div>
        <div class="col-md-6">{{vm.pet.Title}}</div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">Picture</div>
        <div class="col-md-6">
            <img alt="{{vm.pet.Title}}" src="http://product-images.imshopping.com/nimblebuy/ruff-haus-1183142-2019922-regular.jpg" style="width:100px;">
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">Age</div>
        <div class="col-md-6">{{vm.pet.Age}}</div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">Is Avalable</div>
        <div class="col-md-6">
            <input type="checkbox" ng-model="vm.pet.IsAvailable">
        </div>
    </div>
</div>
